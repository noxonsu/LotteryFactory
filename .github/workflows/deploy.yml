name: Deploy LotteryFactory

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate version
        id: version
        run: |
          VERSION="2.$(date -u +%y.%m%d)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build Step 1 - Contracts (Rollup)
        run: |
          npm install --legacy-peer-deps
          npm run build
          if [ ! -d "lib" ]; then
            echo "Error: lib directory not found"
            exit 1
          fi
          echo "✓ Contracts build completed"
          ls -la lib/ | head -10

      - name: Build Step 2 - Frontend (React CRA)
        env:
          CI: false
          TSC_COMPILE_ON_ERROR: true
        run: |
          cd frontend
          npm install
          npm run build_clean
          if [ ! -d "build" ]; then
            echo "Error: frontend/build directory not found"
            exit 1
          fi
          echo "✓ Frontend build completed"
          ls -la build/ | head -10

      - name: Build Step 3 - Static (Next.js)
        run: |
          cd static
          npm install
          npm run buildstatic
          if [ ! -d "../staticbuild" ]; then
            echo "Error: staticbuild directory not found"
            exit 1
          fi
          echo "✓ Static build completed"
          ls -la ../staticbuild/ | head -10

      - name: Create info.json
        run: |
          cat > info.json << EOF
          {
            "version": "${{ env.VERSION }}",
            "timestamp": $(date +%s),
            "download_url": "https://farm.wpmix.net/updates/lottery-v${{ env.VERSION }}.zip",
            "changelog": "${{ github.event.head_commit.message }}",
            "requires": "5.0",
            "tested": "6.4",
            "package": "https://farm.wpmix.net/updates/lottery-v${{ env.VERSION }}.zip"
          }
          EOF
          cat info.json

      - name: Create WordPress plugin package
        run: |
          # Create temporary directory for packaging
          mkdir -p lottery-package

          # Copy WordPress plugin files
          if [ -d "wordpress" ]; then
            cp -r wordpress/* lottery-package/
          fi

          # Copy all three build outputs
          mkdir -p lottery-package/lib
          cp -r lib/* lottery-package/lib/

          mkdir -p lottery-package/frontend/build
          cp -r frontend/build/* lottery-package/frontend/build/

          mkdir -p lottery-package/static/out
          cp -r staticbuild/* lottery-package/static/out/

          # Copy metadata
          cp info.json lottery-package/
          if [ -f "readme.txt" ]; then
            cp readme.txt lottery-package/
          fi

          # Create ZIP
          cd lottery-package
          zip -r ../lottery-v${{ env.VERSION }}.zip .
          cd ..

          # Verify ZIP
          if [ ! -f "lottery-v${{ env.VERSION }}.zip" ]; then
            echo "Error: ZIP file not created"
            exit 1
          fi

          echo "Package created: lottery-v${{ env.VERSION }}.zip"
          ls -lh lottery-v${{ env.VERSION }}.zip

      - name: Upload to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "lottery-v${{ env.VERSION }}.zip,info.json"
          target: "/home/farmFactory/incoming/"

      - name: Update info.json on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/html/lottery
            cp /home/farmFactory/incoming/info.json /var/www/html/lottery/info.json
            chmod 644 /var/www/html/lottery/info.json
            echo "info.json updated"
            cat /var/www/html/lottery/info.json

      - name: Health check
        run: |
          echo "Waiting 10 seconds for deployment to settle..."
          sleep 10

          # Check if info.json is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://farm.wpmix.net/lottery/info.json || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "⚠ Warning: Health check returned HTTP $HTTP_CODE (non-blocking)"
          fi

      - name: Notify completion
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ LotteryFactory deployment complete"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Package: lottery-v${{ env.VERSION }}.zip"
          echo "Download: https://farm.wpmix.net/updates/lottery-v${{ env.VERSION }}.zip"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Notify failure
        if: failure()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✗ LotteryFactory deployment failed"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Check workflow logs for details"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
