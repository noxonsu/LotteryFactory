name: Deploy LotteryFactory

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate version
        id: version
        run: |
          VERSION="2.$(date -u +%y.%m%d)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Update version in plugin files
        run: |
          # Update plugin header version
          sed -i "s/^ \* Version: .*/ * Version: ${{ env.VERSION }}/" lotteryfactory.php

          # Update version constant
          sed -i "s/define( 'LOTTERYFACTORY_VER', '.*'/define( 'LOTTERYFACTORY_VER', '${{ env.VERSION }}'/" lotteryfactory.php

          echo "Updated lotteryfactory.php:"
          grep -E "Version:|LOTTERYFACTORY_VER" lotteryfactory.php

      - name: Build Step 1 - Contracts (Rollup)
        run: |
          npm install --legacy-peer-deps
          npm run build
          if [ ! -d "lib" ]; then
            echo "Error: lib directory not found"
            exit 1
          fi
          echo "✓ Contracts build completed"
          ls -la lib/ | head -10

      - name: Build Step 2 - Frontend (React CRA)
        env:
          CI: false
          TSC_COMPILE_ON_ERROR: true
        run: |
          cd frontend
          npm install
          npm run build_clean
          if [ ! -d "build" ]; then
            echo "Error: frontend/build directory not found"
            exit 1
          fi
          echo "✓ Frontend build completed"
          ls -la build/ | head -10

      - name: Build Step 3 - Static (Next.js)
        run: |
          cd static
          npm install
          npm run buildstatic
          if [ ! -d "../staticbuild" ]; then
            echo "Error: staticbuild directory not found"
            exit 1
          fi
          echo "✓ Static build completed"
          ls -la ../staticbuild/ | head -10

      - name: Create info.json
        run: |
          cat > info.json << EOF
          {
            "name": "Lottery Factory",
            "version": "${{ env.VERSION }}",
            "tested": "6.4",
            "requires": "5.0",
            "requires_php": "7.1",
            "download_url": "https://farm.wpmix.net/updates/lottery-v${{ env.VERSION }}.zip",
            "last_updated": "$(date -u +"%Y-%m-%d %H:%M:%S")",
            "sections": {
              "description": "Blockchain lottery system for Ethereum - create and manage decentralized lotteries",
              "installation": "Upload the plugin files to /wp-content/plugins/lotteryfactory/, then activate the plugin through the Plugins menu in WordPress",
              "changelog": "<h4>${{ env.VERSION }}</h4><ul><li>$(echo '${{ github.event.head_commit.message }}' | head -1)</li></ul>"
            }
          }
          EOF

          echo "Generated info.json:"
          cat info.json | jq . || cat info.json
          echo "Validating JSON..."
          cat info.json | jq . > /dev/null && echo "✓ Valid JSON" || (echo "✗ Invalid JSON" && exit 1)

      - name: Create WordPress plugin package
        run: |
          echo "Creating WordPress plugin package..."

          # Create package directory with plugin subdirectory (WordPress standard)
          mkdir -p lottery-package/lotteryfactory

          # Copy main plugin file
          echo "Copying main plugin file..."
          cp lotteryfactory.php lottery-package/lotteryfactory/

          # Copy App directory (controllers)
          echo "Copying App directory..."
          cp -r App lottery-package/lotteryfactory/

          # Copy inc directory (WordPress includes)
          echo "Copying inc directory..."
          cp -r inc lottery-package/lotteryfactory/

          # Copy lang directory (translations)
          if [ -d "lang" ]; then
            echo "Copying lang directory..."
            cp -r lang lottery-package/lotteryfactory/
          fi

          # Copy templates directory
          if [ -d "templates" ]; then
            echo "Copying templates directory..."
            cp -r templates lottery-package/lotteryfactory/
          fi

          # Copy wordpress assets
          if [ -d "wordpress/assets" ]; then
            echo "Copying wordpress assets..."
            mkdir -p lottery-package/lotteryfactory/assets
            cp -r wordpress/assets/* lottery-package/lotteryfactory/assets/
          fi

          # Copy all three build outputs
          echo "Copying build outputs..."
          mkdir -p lottery-package/lotteryfactory/lib
          cp -r lib/* lottery-package/lotteryfactory/lib/

          mkdir -p lottery-package/lotteryfactory/frontend/build
          cp -r frontend/build/* lottery-package/lotteryfactory/frontend/build/

          mkdir -p lottery-package/lotteryfactory/static/out
          cp -r staticbuild/* lottery-package/lotteryfactory/static/out/

          # Copy additional files if they exist
          if [ -f "README.md" ]; then
            cp README.md lottery-package/lotteryfactory/
          fi
          if [ -f "LICENSE" ]; then
            cp LICENSE lottery-package/lotteryfactory/
          fi
          if [ -f "index.php" ]; then
            cp index.php lottery-package/lotteryfactory/
          fi

          # Verify structure
          echo "Package structure:"
          ls -la lottery-package/lotteryfactory/ | head -20

          # Create ZIP (from package directory, so lotteryfactory/ is the root in ZIP)
          cd lottery-package
          zip -r ../lottery-v${{ env.VERSION }}.zip lotteryfactory
          cd ..

          # Verify ZIP
          if [ ! -f "lottery-v${{ env.VERSION }}.zip" ]; then
            echo "Error: ZIP file not created"
            exit 1
          fi

          echo "Package created: lottery-v${{ env.VERSION }}.zip"
          ls -lh lottery-v${{ env.VERSION }}.zip
          echo "ZIP contents:"
          unzip -l lottery-v${{ env.VERSION }}.zip | head -30

      - name: Upload to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "lottery-v${{ env.VERSION }}.zip,info.json"
          target: "/home/farmFactory/incoming/"

      - name: Update info.json on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/html/lottery
            cp /home/farmFactory/incoming/info.json /var/www/html/lottery/info.json
            chmod 644 /var/www/html/lottery/info.json
            echo "info.json updated"
            cat /var/www/html/lottery/info.json

      - name: Deploy WordPress plugin ZIP to updates directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create updates directory if it doesn't exist
            mkdir -p /home/farmFactory/web/farm.wpmix.net/public_html/updates

            # Move ZIP file from incoming to updates
            mv /home/farmFactory/incoming/lottery-v${{ env.VERSION }}.zip \
               /home/farmFactory/web/farm.wpmix.net/public_html/updates/

            # Set permissions
            chmod 644 /home/farmFactory/web/farm.wpmix.net/public_html/updates/lottery-v${{ env.VERSION }}.zip

            echo "WordPress plugin package deployed:"
            ls -lh /home/farmFactory/web/farm.wpmix.net/public_html/updates/lottery-v${{ env.VERSION }}.zip

      - name: Health check
        run: |
          echo "Waiting 10 seconds for deployment to settle..."
          sleep 10

          # Check if info.json is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://farm.wpmix.net/lottery/info.json || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "⚠ Warning: Health check returned HTTP $HTTP_CODE (non-blocking)"
          fi

      - name: Notify completion
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ LotteryFactory deployment complete"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Package: lottery-v${{ env.VERSION }}.zip"
          echo "Download: https://farm.wpmix.net/updates/lottery-v${{ env.VERSION }}.zip"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Notify failure
        if: failure()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✗ LotteryFactory deployment failed"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Version: ${{ env.VERSION }}"
          echo "Check workflow logs for details"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
